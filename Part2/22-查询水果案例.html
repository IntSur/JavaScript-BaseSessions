<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22-查询水果案例</title>
    <script>
        var fruit = parseInt(prompt('Pick up a fruit:'));
        switch(fruit){
            case 'apple':
                alert('1$');
                break;
            case 'pear':
                alert('2$');
                break;
            case 1:
                alert('3$');
                break;
            default:
                alert('We do not have this fruit. :(')
        }
    </script>
</head>
