<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-JS输入输出语句</title>
    <script>
        // 这是一个输入框
        prompt('随便输入些什么：');
        // alert 弹出警示框 输出的 展示给用户的
        console.log('前端的DEBUG啦');
        // console 控制台输出 给程序员测试用的  
        alert('一个普通的弹窗');
    </script>
</head>

</body>
</html>
